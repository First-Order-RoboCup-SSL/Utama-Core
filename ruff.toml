ignore = [
    "F401",  # Module imported but unused
    "E402",  # Module level import not at top of file
]

# Optionally, exclude certain files or directories
exclude = [
    "*_pb2.py",
    "build/",
    "dist/",
]

# Enable auto-fix for fixable errors
fixable = ["E"]  # Fix all fixable E codes (like E402)

line-length = 120
